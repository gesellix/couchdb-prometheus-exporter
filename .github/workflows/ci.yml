---
name: CI
on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Check GoReleaser config
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: check
      - name: Check
        run: |
          ./integrationtest-setup.sh
          go test -v ./...
          ./integrationtest-teardown.sh
      - name: Build
        run: go build -v ./...
...
